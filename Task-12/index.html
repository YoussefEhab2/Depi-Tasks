<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="./assets/css/index.css">
    <title>Document</title>
</head>
<body>
<section>
    <div class="container">
        <div class="contact">
            <h3 class="left">CONTACT</h3>
            <h3 class="right">US</h3>
        </div>
        <h5>Do You Have Any Questions?</h5>
        <div class="row">
            <div class="col-8">
                <h2>Let's Talk About Your Idea </h2>
                <div class="inputs">
                    <input type="text" placeholder="Name">
                    <div class="Email-Phone">
                        <input type="email" placeholder="Email*">
                        <input type="number" placeholder="Phone">
                    </div>
                    <textarea name="message" placeholder="Tell Us About Project*"></textarea>
                </div>
                <div class="button">
                    <button>SEND MESSAGE <i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
            <div class="col-4">
                <h3>OFFICE LOCATION</h3>
                <hr>
                <div class="office-location">
                    
                    <div class="info">
                        <div class="icon">
                            <i class="fas fa-map-marked-alt"></i>
                        </div>
                        
                        <div class="text">
                            <p>22 Baker Street,</p>
                            <p>London, United Kingdom,</p>
                            <p>W1U 3BW</p>
                        </div>
                    </div>
                </div>
                <h3>PHONE</h3>
                <hr>
                <div class="Phone">
                    
                    <div class="info">
                        <div class="icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="text">
                            <p>+44-20-7328-4499</p>
                            <p>+99-34-8878-9989</p>
                        </div>
                    </div>
                </div>
                <h3>EMAIL</h3>
                <hr>
                <div class="Email">
                    <div class="info">
                        <div class="icon">
                            <i class="fas fa-envelope-open"></i>
                        </div>
                        <div class="text">
                            <p>info@yourdomain.com</p>
                            <p>admin@yourdomain.com</p>
                        </div>
                    </div>
                    
                </div>

                <div class="social-address">
                    <h3>SOCIAL ADDRESS</h3>
                    <hr>
                    <div class="icons">
                        <div class="facebook">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                        <div class="twitter">
                            <i class="fab fa-twitter"></i>
                        </div>
                        <div class="pinterest">
                            <i class="fab fa-pinterest"></i>
                        </div>
                        <div class="instagram">
                            <i class="fab fa-instagram"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
